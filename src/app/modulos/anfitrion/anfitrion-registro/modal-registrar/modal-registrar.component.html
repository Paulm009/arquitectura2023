<h2 mat-dialog-title>Crear propiedad</h2>
<mat-dialog-content class="mat-typography">
  <h3>¿Estás seguro de guardar tu propiedad con los datos seleccionados?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-flat-button color="warn" (click)="cerrarModal()">Cancelar</button>
  <button mat-button mat-raised-button  (click)="confirmarRegistro()">Aceptar</button>
</mat-dialog-actions>
