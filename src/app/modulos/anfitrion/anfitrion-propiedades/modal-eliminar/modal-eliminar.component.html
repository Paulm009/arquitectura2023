<h2 mat-dialog-title>Eliminar propiedad</h2>
<mat-dialog-content class="mat-typography">
  <h3>¿Estás seguro de que deseas eliminar?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close mat-flat-button color="warn">Cancelar</button>
  <button mat-button mat-raised-button  (click)="confirmarEliminar()">Aceptar</button>
</mat-dialog-actions>
