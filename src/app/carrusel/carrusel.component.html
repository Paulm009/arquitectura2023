<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<swiper-container pagination="false" effect="coverflow" 
grab-cursor="true" centered-slides="true" 
slides-per-view="auto" coverflow-effect-rotate="0" 
coverflow-effect-stretch="0" coverflow-effect-depth="200"
 coverflow-effect-modifier="1" coverflow-effect-slide-shadows="false" >

    <swiper-slide *ngFor="let image of sliderImagenes ">
       
        <div class="card">
            <img [src]="image" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">TIRAMISU CAKE</h5>
                <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam
                    dignissimos accusantium amet similique velit iste.</p>
            </div>
            <div class="mb-5 d-flex justify-content-around">
                <h3>190$</h3>
                <button class="btn btn-primary">Buy Now</button>
            </div>
        </div>
        
    </swiper-slide>
    
  </swiper-container>
